# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
      - job: BuildTheApp 
  - stage: DevDeploy
    jobs:
      - job: DeployToDevEnv
  - stage: QaDeploy
    jobs:
      - job: DeployToQaEnv 
  - stage: ProdDeploy
    jobs:
      - job: DeployToProdEnv 