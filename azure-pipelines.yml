trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
      - job: compileTheCode
        steps:
          - bash: |
             hostname
             echo "list file in the current folder $(ls -l)"
             echo "java version: $(java --version)"
             echo "node version: $(node --version)"
             mvn clean install
             echo "---------------"
             ls -l
             ls -l target



